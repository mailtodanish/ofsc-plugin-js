<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 card p-10">


        <div class="row">
            <div class="col">
                <div id="aid"></div>
            </div>
            <div class="col">
                <div id="astatus"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="travel"></div>
            </div>
            <div class="col">
                <div id="position_in_route"></div>
            </div>
        </div>

        <div class="d-flex p-2 flex-column">
            <span class="fw-bold">Travel Time</span>
            <select id="travel_time" style="width: 50%;"
                aria-label="Travel Time">
                <option value="0"></option>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option selected value="30">30 Minutes</option>
                <option value="45">45 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="90">1 Hour 30 Minutes</option>
                <option value="120">2 Hours</option>
                <option value="180">3 Hours</option>
                <option value="240">4 Hours</option>
                <option value="480">8 Hours</option>
            </select>
        </div>

        <div class="d-flex p-2 flex-column">
            <span class="fw-bold">Reason</span>
            <select id="reason_code" style="width: 50%;"
                aria-label="Reason">
               
            </select>
        </div>

        <div class="d-flex p-2 flex-column">        
            <button type="button" id="dismiss_button"
                class="btn btn-outline-secondary ">Dismiss</button>
                <button type="button" id="update_activity"
                class="btn btn-outline-secondary ">Update</button>
                <button type="button" id="close_update"
                class="btn btn-outline-secondary ">CloseUpdate</button>
                <!-- 
                <button type="button" id="close_activity"
                class="btn btn-outline-secondary ">Close</button> -->
        </div>

        
    </div>



   
    <script src="./main.js"></script>

</body>

</html>
